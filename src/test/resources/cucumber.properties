# Cucumber Configuration Properties
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.mode.default=concurrent
cucumber.execution.parallel.mode.classes.default=concurrent
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=3
cucumber.plugin=pretty
cucumber.glue=com.lambdatest.atdd
cucumber.features=src/test/resources/features
cucumber.filter.tags=@ecommerce and not @ignore
cucumber.snippet-type=camelcase
cucumber.publish.enabled=false
cucumber.publish.quiet=true
